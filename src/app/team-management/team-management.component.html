<div class="team-form-container">
    <h4>Assign Team Member</h4>
    <form [formGroup]="teamForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Team Member Name:</label>
        <input id="name" formControlName="name" type="text" placeholder="Enter team member name">
      </div>
      <button type="submit" [disabled]="!teamForm.valid">Assign Member</button>
    </form>
  </div>
