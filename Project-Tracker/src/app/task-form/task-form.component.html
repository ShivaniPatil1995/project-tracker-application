  <div class="task-form-container">
    <h4>Add New Task</h4>
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
   <div class="row">
    <div class="form-group col-sm-4">
      <label for="title">Title:</label>
      <input id="title" formControlName="title" type="text" placeholder="Enter task title">
    </div>
    
    <div class="form-group col-sm-4">
      <label for="assignee">Assignee:</label>
      <input id="assignee" formControlName="assignee" type="text" placeholder="Enter assignee">
    </div>
    <div class="form-group col-sm-4">
      <label for="dueDate">Due Date:</label>
      <input id="dueDate" formControlName="dueDate" type="date">
    </div>
   </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description" placeholder="Enter task description"></textarea>
      </div>
      <div class="form-group">
        <label for="status">Status:</label>
        <select id="status" formControlName="status">
          <option value="To Do">To Do</option>
          <option value="In Progress">In Progress</option>
          <option value="Completed">Completed</option>
        </select>
      </div>
      <button type="submit" [disabled]="!taskForm.valid">Add Task</button>
      <button class="btn btnsm btn-primary ml-3" type="button" (click)="onCancel()">Cancel</button>
    </form>
  </div>
